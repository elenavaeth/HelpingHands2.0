<!-- Stylesheet der Seite -->
<style>

  /* Listeneinträge */
  main ol {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  main li {
    margin: 0;
    padding: 1em;
    padding-bottom: 0.5em;

    background-color: rgba(250, 250, 250, .8);

    border: 0px solid lightgrey;
    border-bottom-width: 1px;
  }

  main .help {
    font-size: 350%;
  }

  main .titel {
    font-family: 'Brush Script MT', cursive;
    font-size: 350%;
    color: black;
  }

  main .beschreibung {
    margin-top: 20px;
    font-size: 225%;
  }

  main ul{
    padding-left: 0;
    display: flex;
    flex-direction: row;
    align-content: center;
  }

  main ul li {
    padding: 10px;
    display: flex;
    flex-direction: row;
    font-size: 200%;
    gap: 20px;
    width: 600px;
  }

  .zeitpunkt, .standort, .kategorie {
    width: 150px;
  }

  h1 {
    font-size: 110%;
    color: black;
  }


  /* Aktionsbuttons */
  main .actions {
    width: 150px;
    height: auto;
    display: flex;
    justify-content: center;
    align-content: center;
  }

  main .actions > div {

    background-color: rgb(220, 220, 220);
    transition: background-color 0.5s;
    height: 100px;

    flex: 1;
    text-align: center;

 }

  .actions {
    margin-left: 100px;
    display: flex;
    align-items: center;
  }

  .action.edit {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  main .actions > div:first-child {
    margin-left: 0;
  }

  main .actions > div:last-child {
    margin-right: 0;
  }

  main .actions > div:hover {
    background-color: rgb(245, 213, 181);
    cursor: pointer;
  }

  ol ul {
    list-style: none;
  }

  .tooltip {
    position: relative;
    display: inline-block;
    font-size: 200%;
  }

</style>

<!-- Inhalt der Seite -->
<main>
  <ol>

    <!-- Platzhalter für eine leere Liste -->
    <li class="empty-placeholder">
      <div class="help">
        Keine Hilfseinträge vorhanden
      </div>
    </li>

    <!-- Vorlage für einen Hilfseintrag in der Liste -->
    <li class="list-entry" data-id="$ID$">
      <div class="stadt titel">
        $STADT$: $TITEL$
      </div>
      <div class="beschreibung">
        $BESCHREIBUNG$
      </div>
      <ul>
        <div>
          <li><div class="standort">Standort:</div> $STADT$ </li>
          <li><div class="zeitpunkt">Zeitpunkt:</div> $ZEITPUNKT$ </li>
          <li><div class="kategorie">Kategorie:</div> $KATEGORIE$ </li>
        </div>
        <div class="actions">
          <!-- Button: Hilfe -->
          <div class="action edit">
            <a class="tooltip">✉️<br />Anfragen
            </a>
          </div>

        </div>

      </ul>
    </li>
  </ol>
</main>
